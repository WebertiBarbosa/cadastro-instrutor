<div class="container">  
  <h1>Torne-se instrutor na melhor<br> academia da cidade!</h1> 
  <img src="../../assets/workout3.jpg" class="img-fluid" alt="Imagem da Academia">
  <h2>Cadastre-se no formulário abaixo:</h2>
</div>

<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Nome</label>
        <input type="text" [(ngModel)]="instructor.name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" [(ngModel)]="instructor.email" [ngModelOptions]="{standalone: true}" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>   
    
    <div class="form-row"> 
      <div class="form-group col-md-6">
        <label for="inputAddress">Endereço</label>
        <input type="text" [(ngModel)]="instructor.address" [ngModelOptions]="{standalone: true}" class="form-control" id="inputAddress" placeholder="Rua de Exemplo, nº 0">
      </div>
      <div class="form-group col-md-4">
        <label for="inputTel">Telefone</label>
        <input type="text" [(ngModel)]="instructor.phone" prefix="+55" mask=" (00) 00000-0000" [ngModelOptions]="{standalone: true}" class="form-control" id="inputTel">
      </div>
      <div class="form-group col-md-2">
        <label for="inputIdade">Idade</label>
        <input type="number" [(ngModel)]="instructor.age" [ngModelOptions]="{standalone: true}" class="form-control" id="inputIdade" placeholder="Digite sua idade">
      </div>
    </div>    
    
    <div class="input-group mb-3">
      
      
      <select class="custom-select" id="inputGroupSelect02" [(ngModel)]="instructor.especialidade" value="especialidade"  name="especialidade">
        <option selected>Escolher...</option>
        <option value="Musculação">Musculação</option>
        <option value="Spinning">Spinning</option>
        <option value="Power Jump">Power Jump</option>
        <option value="Zumba">Zumba</option>
        <option value="Yoga">Yoga</option>
        <option value="Pilates">Pilates</option>
        <option value="Funcional">Funcional</option>
        <option value="Body Pump">Body Pump</option>
        <option value="Alongamento">Alongamento</option>
        <option value="Lutas">Lutas</option>
      </select>
      
      <div class="input-group-append">
        <label class="input-group-text" for="inputGroupSelect02">Especialidade</label>
      </div>
    </div>

    <button *ngIf="instructor.age >= 18" type="button" (click)="addInstructor()" class="btn btn-primary">Cadastrar</button>  
  
  </form>
</div>

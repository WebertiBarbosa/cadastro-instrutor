<div class="container">  
  <h1>Torne-se instrutor na melhor<br> academia da cidade!</h1> 
  <img src="../../assets/workout3.jpg" class="img-fluid" alt="Imagem da Academia">
  <h2>Cadastre-se no formulário abaixo:</h2>
</div>



<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Nome</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>   
    
    <div class="form-row"> 
      <div class="form-group col-md-6">
        <label for="inputAddress">Endereço</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="inputAddress" placeholder="Rua de Exemplo, nº 0">
      </div>
      <div class="form-group col-md-6">
        <label for="inputTel">Telefone</label>
        <input type="text" [(ngModel)]="phone" prefix="+55" mask=" (00) 00000-0000" [ngModelOptions]="{standalone: true}" class="form-control" id="inputTel">
      </div>
    </div>    

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputIdade">Idade</label>
        <input type="number" [(ngModel)]="age" [ngModelOptions]="{standalone: true}" class="form-control" id="inputIdade" placeholder="Digite sua idade">
      </div>
    </div>

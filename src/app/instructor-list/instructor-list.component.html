<div class="container">  
  <h3>Nossos Instrutores</h3>
  
  <table class="table">
    <thead class="table-primary">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Endere√ßo</th>
        <th scope="col">Telefone</th>
        <th scope="col">Idade</th>
        <th scope="col">Especialidade</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instructor of instructors">
        <td [innerHtml]="instructor.name"></td>
        <td [innerHtml]="instructor.email"></td>
        <td [innerHtml]="instructor.address"></td>
        <td [innerHtml]="instructor.phone"></td>
        <td [innerHtml]="instructor.age" [style.color]='getInstructorAge(instructor)'></td>
        <td [innerHtml]="instructor.especialidade"></td>
        
      </tr>
    </tbody>

  </table>

</div>
